<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./tailwind.css">
  <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
  <title>Electric cars, Solar & Clean energy | Tesla</title>
</head>

<body class="bg-account">
  <header>
    <nav class="navbar">
      <a href="./index.html">
        <img src="./images/tesla.svg" alt="Tesla logo" class="h-6">
      </a>
      <div class="products">
        <a href="#signIn" onclick="signIn()" class="navlink active signIn">Sign in</a>
        <a href="#signUp" onclick="signUp()" class="navlink navlink_hover signUp">Sign up</a>
      </div>
      <div class="flex flex-col">
        <a href="./inventory.html" class="navlink">Inventory</a>
        <a href="./account.html" class="navlink">Account</a>
      </div>
    </nav>
  </header>

  <section id="signIn">
    <form>
      <h1 class="title">SIGN IN</h1>
      <label for="email" class="text-white">Email:*</label>
      <input type="email" name="email" id="email" autocomplete="email" placeholder="email@domain.extension" min="5" max="65" class="form_infos" required>
      <label for="new-password" class="text-white">Password:*</label>
      <input type="password" name="new-password" id="new-password" autocomplete="new-password" placeholder="*********" min="8" max="16" class="form_infos" required>
      <input type="submit" value="Log in" class="buttons order cursor-pointer mx-auto w-[18rem]">
    </form>
  </section>

  <section id="signUp" class="hidden">
    <form>
      <h1 class="title">SIGN UP</h1>
      <label for="email" class="text-white">Email:*</label>
      <input type="email" name="email" id="email2" autocomplete="email" placeholder="email@domain.extension" min="5" max="65" class="form_infos" required>
      <label for="new-password" class="text-white">Password:*</label>
      <input type="password" name="new-password" id="new-password2" autocomplete="new-password" placeholder="*********" min="8" max="16" class="form_infos" required>
      <label for="confirm-password" class="text-white">Confirm your Password:*</label>
      <input type="password" name="confirm-password" id="confirm-password" autocomplete="confirm-password" placeholder="*********" min="8" max="16" class="form_infos" required>
      <input type="submit" value="Create" class="buttons order cursor-pointer mx-auto w-[18rem]">
    </form>
  </section>

</body>
<script src="./scripts/navbar/clickActiveNavbar.js"></script>
</html>
